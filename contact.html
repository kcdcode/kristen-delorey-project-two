<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beachstays contact page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad4f31f59a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Header seciton ............................................ -->
    <header class="contact-header">
        <div class="wrapper">

            <!-- Logo and nav section ............................................ -->
            <div class="logo-and-nav">
                <a class="logo" href="#">beachstays</a>
                <ul>
                    <li><a href="./index.html" role="link">home</a></li>
                    <li><a href="#" role="img">about</a></li>
                    <li><a href="./blog.html" role="img">blog</a></li>
                    <li><a href="./contact.html" role="img">contact</a></li>
                </ul>
            </div>

            <!-- Page title ............................................ -->
            <h2>Get in Touch</h2>
        </div>
    </header>

    <!-- Main section ............................................ -->
    <main class="contact-main">
        <div class="contact-container wrapper">
            <form>
                <div class="name-and-email">
                    
                    <label for="name"></label>
                    <input type="name" id="name" placeholder="Name">
            
                    
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email address">
                    
                </div>
            
                <div class="comment-box">
                    <label for="comment"></label>
                    <textarea id="comment" placeholder="Message"></textarea>
                </div>
                <button type="submit">submit</button>
            </form>
        
            <div class="contact-txt">
                <ul>
                    <li><a href="#"><span class="fab fa-facebook-f" aria-label="visit our facebook"></span></a></li>
                    <li><a href="#"><span class="fab fa-instagram" aria-label="visit our instagram"></a></span></li>
                    <li><a href="#"><span class="fab fa-twitter" aria-label="visit our twitter"></span></a></li>
                    <li><a href="#"><span class="fab fa-whatsapp" aria-label="visit our snapchat"></span></a></li>
                </ul>
                
                <p class="email">info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>MV52D5</p>

            </div>
        </div>
    </main>

    <!-- Footer section ............................................ -->
    <footer>
        <p>Copyright &#169 2020 Juno College of Technology</p>
    </footer>
</body>
