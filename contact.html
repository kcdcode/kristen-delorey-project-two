<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beachstays contact page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <!--font-family: 'Lato', sans-serif;
        font-family: 'Playfair Display SC', serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Offside&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Header seciton ............................................ -->
    <header class="contact-header">
        <div class="wrapper">

            <!-- Logo and nav section ............................................ -->
            <div class="logo-and-nav">
                <a class="logo" href="#">beachstays</a>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </div>

            <!-- Page title ............................................ -->
            <h2>Get in Touch</h2>
        </div>
    </header>

    <!-- Main section ............................................ -->
    <main class="contact-main">
        <div class="wrapper">
            <form>
                <div class="name-and-email">
                    <div class="name-field">
                        <label for="name"></label>
                        <input type="name" id="name" placeholder="Name">
                    </div>
            
                    <div class="email-field">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email address">
                    </div>
                </div>
            
                <div class="comment-box">
                    <label for="comment"></label>
                    <textarea id="comment" cols="800" rows="10" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="form-button">submit</button>
            </form>
        </div>

        <div>
            <ul>
                <li><a href="#"><span class="fab fa-facebook-f" aria-label="visit our facebook"></span></a></li>
                <li><a href="#"><span class="fab fa-instagram" aria-label="visit our instagram"></a></span></li>
                <li><a href="#"><span class="fab fa-twitter" aria-label="visit our twitter"></span></a></li>
                <li><a href="#"><span class="fab fa-whatsapp" aria-label="visit our snapchat"></span></a></li>
            </ul>
            <p class="TBD">info@email.com</p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West,</p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>MV52D5</p>
        </div>
    </main>

    <!-- Footer section ............................................ -->
    <footer>
        <p>Copyright &#169 2020 Juno College of Technology</p>
    </footer>
</body>
