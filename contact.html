<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beachstays contact</title>
    
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/ad4f31f59a.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header seciton ............................................ -->
    <header class="contact-header">
        <div class="wrapper">

            <!-- Logo and menu ............................................ -->
            <nav>
                <a class="logo" href="./index.html">beachstays</a>
                <a class="menu" href="#"><span class="fa fa-bars" aria-label="drop-down menu"></span></a></li>
            
                <ul>
                    <li><a href="./index.html" role="link">home</a></li>
                    <li><a href="#" role="link">about</a></li>
                    <li><a href="./blog.html" role="link">blog</a></li>
                    <li><a href="./contact.html" role="link">contact</a></li>
                </ul>
            </nav>

            <!-- Page title ............................................ -->
            <div class="title-container-2">
                <h1 class="contact-page-title">Get in Touch</h1>
            </div>

        </div>
    </header>

    <!-- Main section ............................................ -->
    <main class="contact-main">
        <div class="contact-container wrapper">
            
            <!-- Form ............................................ -->
            <form class="form-2">
                <div class="name-and-email">
                    
                    <label for="name"></label>
                    <input type="name" id="name" placeholder="Name">
            
                    
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email address">
                    
                </div>
            
                <div class="comment-box">
                    <label for="comment"></label>
                    <textarea id="comment" placeholder="Message"></textarea>
                </div>
                <button type="submit">submit</button>
            </form>
            
            <!-- Social media and contacts ............................................ -->
            <section class="contact-txt">
                <ul>
                    <li><a href="#"><span class="fab fa-facebook-f" role="link" aria-label="visit our facebook"></span></a></li>
                    <li><a href="#"><span class="fab fa-instagram" role="link" aria-label="visit our instagram"></a></span></li>
                    <li><a href="#"><span class="fab fa-twitter" role="link" aria-label="visit our twitter"></span></a></li>
                    <li><a href="#"><span class="fab fa-whatsapp" role="link" aria-label="visit our snapchat"></span></a></li>
                </ul>
                
                <p class="email">info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>MV52D5</p>

            </section>
        </div>
    </main>

    <!-- Footer ............................................ -->
    <footer>
        <p>Created at <a class="footer-link" href="https://junocollege.com/" role="link">Juno College</a></p>
        <p>Copyright &#169 2020 Juno College of Technology</p>
    </footer>
</body>
